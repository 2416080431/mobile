<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/ajax.js"></script>
		<script type="text/javascript" src="js/login.js"></script>

	</head>

	<body>
		<div class="login-container">
			<h1>欢迎登陆XXX商城</h1>
			<div class="login-form">
				<div class="login-input">
					<i class="login-username"></i>
					<input id="username" type="text" placeholder="请输入用户名" />
				</div>
				<div class="login-input">
					<i class="login-pass"></i>
					<input id="password" type="password" placeholder="请输入密码" />
				</div>

				<input class="login-button login-red-button" type="button" value="登陆" />
				<input class="login-button " type="button" value="微信登陆" />
				<input class="login-button " type="button" value="QQ登陆" />

				<div class="login-help">
					<a class="forget">忘记密码?</a>
					<a class="gotoreg" href="register.html">免费注册</a>
				</div>

			</div>

		</div>


		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">  
            <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">错误信息！</h4>
            </div>  
            <div class="modal-body">  
                <p></p>
            </div>  
        </div>  
    </div>  
		</div>

	</body>

</html>
