<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>订单管理</title>
	<link rel="stylesheet" href="css/order.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>

</head>
<body>
	<div class="order">
		<div class="order-head">
			<div class="order-head-icon-back">
				<span></span>
			</div>
			<div class="order-head-title">订单管理</div>
		</div>
		<div class="order-body">
			<div class="order-body-part">
				<div class="order-each-head">
					<div>
						单号：
						<span>001</span>
					</div>
					<span>交易成功</span>
				</div>
				<div class="order-each-content">
					<div class="order-goods-pic">
						<a href="">
							<img src="img/demo.jpg" />
						</a>
					</div>
					<div class="order-goods-describe">
						<h1>
							<a href="" class="order_goods_dec">蓝之蓝蓝色瓶装经典Q7浓香型白酒500ml52度高端纯粮食酒2瓶装包邮</a>
						</h1>
						<p class="order_goods_spec">
							规格：
							<span>红色</span>
							，
							<span>23</span>
						</p>
						<div class="order_goods_price">
							<div class="order_each_price">
								¥
								<em class="num font-15">296.00</em>
							</div>
							<div class="order_goods_number">
								数量x
								<span>1</span>
							</div>
						</div>
					</div>
				</div>
				<div class="order-each-total">
					<p>
						(含运费￥0.00)
					</p>
					<p class="price-red">
						总金额：￥
						<span>296.00</span>
					</p>
					<p>
						共
						<span>1</span>
						件商品，
					</p>
				</div>
				<div class="order-each-operation">
					<button>评价</button>
					<button>删除订单</button>
				</div>
			</div>
			<div class="order-body-part">

						<p class="order_goods_spec">
							规格：
							<span>红色</span>
							，
							<span>23</span>
						</p>
						<div class="order_goods_price">
							<div class="order_each_price">
								¥
								<em class="num font-15">296.00</em>
							</div>
							<div class="order_goods_number">
								数量x

				</div>
				<div class="order-each-total">

						共

		</div>

</body>
</html>
